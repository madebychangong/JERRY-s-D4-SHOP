name: Convert HTML to PNG

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Puppeteer
      run: npm install puppeteer

    - name: Run Puppeteer to capture screenshot
      run: |
        mkdir -p output
        node scripts/html-to-image.js
